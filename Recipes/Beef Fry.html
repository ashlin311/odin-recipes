        <h1>Beef Fry Recipe</h1>

        <p>Kerala beef fry is a dish made of beef, slow-roasted in a mixture of spices, onions, curry leaves, and coconut slivers, fried in coconut oil. The dish is also popularly known in Kerala as <strong>Nasrani Beef Ullarthiyathu</strong>Nasrani. </p>

            Cuisine: Indian</p>
